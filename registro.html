</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="formulario">
          <h2 class="mb-5">¡Crea una cuenta y disfruta tus recetas!</h2>
          <form id="registro_form">
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario:</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Escribe tu nombre...">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico:</label> 
              <input type="email" class="form-control" id="email" name="username" placeholder="Escribe tu correo...">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelpBlock" placeholder="Escribe tu contraseña...">
            </div>
            <div id="passwordHelpBlock" class="form-text">
              Tu contraseña debe tener entre 6-8 caracteres, contener números y un caracter especial.
            </div>
            <div class="mt-2">
              <label for="confirm_password" class="form-label">Confirmar contraseña:</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña...">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
