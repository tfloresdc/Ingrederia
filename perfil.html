<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    <link href="css/perfil.css" rel="stylesheet" >
</head>
<header>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" aria-current="page" href="index.html">
          <img src="img/6866595.png" alt="logo" width="50" height="50" class="d-inline-block align-text-center">
          Ingredería
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Ingredientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recetas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Favoritos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>            
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item" id="iniciar_sesion">
              <a class="btn btn-light" href="inicio_sesion.html" role="button">Iniciar sesión</a>
            </li>
            <li class="nav-item" id="crear_cuenta">
              <a class="btn btn-success ms-2" href="registro.html" role="button">Crear cuenta</a>
            </li>
            <li class="nav-item" id="cerrar_sesion" style="display: none;">
              <a id="salir" class="btn btn-dark ms-2" href="#" role="button">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="formulario_u">
          <h2 class="mb-5">Perfil de usuario:</h2>
          <div class="perfil-info">
            <div class="mb-3">
              <label class="perfil-label">Nombre de usuario:</label>
              <div id="perfil_username" class="perfil-data"></div>
            </div>
            <div class="mb-3">
              <label class="perfil-label">Correo electrónico:</label>
              <div id="perfil_email" class="perfil-data"></div>
            </div>
            <div class="mb-3">
              <label class="perfil-label">Contraseña:</label>
              <div id="perfil_password" class="perfil-data"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="formulario">
          <h2 class="mb-5">Modificar perfil</h2>
          <form id="perfil-form">
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario:</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Escribe tu nuevo nombre...">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Escribe tu nuevo correo...">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Escribe tu nueva contraseña...">
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirmar contraseña:</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirma tu nueva contraseña...">
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <script src="js/modificar_perfil.js"></script>
    <script>

      const isLoggedIn = true;

      if(isLoggedIn) {
        document.getElementById('iniciar_sesion').style.display = 'none';
        document.getElementById('crear_cuenta').style.display = 'block';
        document.getElementById('cerrar_sesion').style.display = 'block';
      }

      document.getElementById('salir').addEventListener('click', function() {
        sessionStorage.clear();
        document.getElementById('iniciar_sesion').style.display = 'block';
        document.getElementById('crear_cuenta').style.display = 'block';
        document.getElementById('cerrar_sesion').style.display = 'none';

        window.location.href = "index.html";
      });
    </script>
</body>
</html>
